<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe001</title>

    <style>
        iframe{
            height: 400px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando uso de um iframes</h1>
    <p>Acessano o site do <a href="https://www.cursoemvideo.com" target="_blank">curso em vídeo</a> para aprender HTML5</p>

    <p>Você pode navagar por aqui também <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe></p>

    <!--Tamanho padrão do iframe é de 300px x 150px-->
</body>
</html>
