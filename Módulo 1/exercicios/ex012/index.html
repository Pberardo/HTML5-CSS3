<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>Aprendendo vídeos no HTML5</h1>
    <p>Abaixo está um vídeo de exemplo, hospedado localmente</p>
    <video controls poster="media/flor-m.png" width="500">
        <source src="media/flor.mp4"  type="video/mp4">
    </video>
    <br>
    <h2>Aqui temos um exemplo de um vídeo hospedado em um link externo</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XHbTInyAQ-E?si=4zbbXgTms4g68tVa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
