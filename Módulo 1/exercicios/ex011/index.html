<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abriresse site em vários dispositivos diferentes, ou simplesmente aumente e diinua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h2>Reproduzindo áudio</h2>
    <p>Vamos aprender a reprosuzir áudios em HTML5.</p>
    <audio src="media/El Tacata - Inaban _ Nabani.mp3" controls autoplay></audio>
</body>
</html>
